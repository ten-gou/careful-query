<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css"> <!-- personal stylesheet -->
</head>
<body class="bg-teal-50">

    <header id="header" class="flex grid flex-row mb-6 bg-cyan-200 py-4">

        <div id="timer" class="justify-self-center bg-blue-500 p-3 m-3 rounded-lg text-slate-100 font-mono"></div>
    </header>

    <main id="main_body" class="flex text-center flex-col my-8 p-12 w-full"></main>

    <script src="./js/index.js"></script> <!-- scripts -->
    <script src="./js/timer.js"></script>
    <script src="./js/questionList.js"></script>
    <script src="./js/scoreTracker.js"></script>

</html>
